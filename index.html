<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
	</head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav">
          <li><a href="https://www.google.com">+Edward</a></li>
          <li><a href="https://www.google.com">Gmail</a></li>
          <li><a href="https://www.google.com">Images</a></li>
          <li><img src="images/apps.png"></li>
          <li><img src="images/bell.png"></li>
          <li><img class="pic" src="images/pic.png"></li>
        </ul>
      </div>
      <div class="google-search">
        <center>
           <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form action="#" method="GET" name="search_form">
              <div class="search-bar">
                <div class="mic">
                  <img src="images/mic.png" alt="mic">
                </div>
                <input type="text" name="search">
              </div>
              <input type="submit" value="Google Search">
              <input type="submit" value="I'm Feeling Lucky">
            </form>
        </center>
      </div>
      <div class="footer">
        <ul class="left">
          <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
          <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
          <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
        </ul>
        <ul class="right">
          <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
          <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
          <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>
      </div>
    </div>
</body>
</html>
